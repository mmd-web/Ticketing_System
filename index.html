<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing Sistem</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="container" class="flex_center">
        <div id="box_content" class="rel_position flex_col">

            <div id="box_user" class="rel_position flex_row">
                <span id="text_user_name">First Name :</span>
                <input type="text" name="" id="user_name">
                <span id="text_user_last_name">Last Name :</span>
                <input type="text" name="" id="user_last_name">
            </div>

            <div id="box_destination" class="rel_position flex_row">
                <span id="text_destination">Province of destination :</span>
                <select name="" id="data_destination">
                    <option value="AzarbayjanSh">Azarbayjan Sh</option>
                    <option value="AzarbayjanGh">Azarbayjan Gh</option>
                    <option value="Tehran">Tehran</option>
                    <option value="Sfahan">Sfahan</option>
                    <option value="Gilan">Gilan</option>
                    <option value="Ardabil">Ardabil</option>
                </select>

                <span id="text_destination_city">city of Province of destination :</span>
                <select name="" id="data_destination_city">
                    
                </select>
            </div>

            <div id="box_btn" class="rel_position flex_center">
                <button id="btn_mudal">Submit</button>
            </div>

        </div>
    </div>
</body>
</html>
<script src="./js/apps.js"></script>
